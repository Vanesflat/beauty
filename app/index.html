<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beauty</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">

    <header class="header">

      <div class="header-top">

        <div class="container">
          <nav class="header-top__menu">
            <a class="header-top__link" href="#">Доставка</a>

            <a class="header-top__link" href="#">Оплата</a>

            <a class="header-top__link" href="#">Отзывы</a>

            <a class="header-top__link" href="#">Вопрос - ответ</a>

            <a class="header-top__link" href="#">Контакты</a>
          </nav>
        </div>

      </div>

      <!-- end header-top -->

      <div class="header-bottom">

        <div class="container">

          <div class="header-bottom__wrapper">

            <div class="header-bottom__logo">
              <img class="header-bottom__img" src="images/logo.svg" alt="Логотип">
              <h1 class="header-bottom__title">Beauty</h1>
            </div>

            <div class="back-call">
              <p class="back-call__phone">8 (812) 123-45-67</p>
              <button class="btn btn--white">Обратный звонок</button>
            </div>

          </div>

          <nav class="header-bottom__menu">
            <a class="header-bottom__link" href="#">Парикмахерская</a>

            <a class="header-bottom__link" href="#">Барбершоп</a>

            <a class="header-bottom__link" href="#">Маникюр</a>

            <a class="header-bottom__link" href="#">Педикюр</a>

            <a class="header-bottom__link" href="#">Массаж</a>

            <a class="header-bottom__link" href="#">Мебель</a>
          </nav>

        </div>

      </div>

      <!-- end header-bottom -->
    </header>

    <main class="main">

      <section class="promo">

        <div class="container">

          <div class="promo__wrapper">
            <p class="promo__title">Супер кресло</p>

            <p class="promo__text">
              Текст акции всегда отражает суть, а не просто
              болтовню, поэтому внимательнее
            </p>
            <button class="btn btn--green">Подробнее</button>

          </div>

        </div>

      </section>

      <!-- end promo -->

    </main>

    <footer class="footer">

    </footer>
  </div>

</body>

</html>
